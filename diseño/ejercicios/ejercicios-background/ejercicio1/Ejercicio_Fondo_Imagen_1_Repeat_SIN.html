<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Imagen de fondo</title>
		<style type="text/css">
		body{
			background:url(./gradient_bg.jpg) repeat-x;
			text-align: center;
			color: white;
			transform: skewX();
			animation: 1s spinner ease-in-out;
		}
		@keyframes spinner {
			from {
				transform: skew(0deg)
			}
			to{
				transform: skew(100deg);
			}
		}
		</style>
	</head>
	<body>
		
		<h1>Ejemplo de imange de fondo con repeat</h1>
		
	</body>
</html>
