<div class="container">
<div class="row">
<h1 class="text-center col-md-8 align-midle">Listado de propietarios</h1> 
<button class="btn btn-primary col-md-2 mx-auto" routerLink="add/-1" style="height: 40px;">AÃ±adir propietario</button>
</div>

<table class="table text-center" *ngIf="this.owners">
    <thead>
        <tr>
            <th scope="col">Propietario</th>
            <th scope="col">Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let owner of this.owners">
            <td scope="col">
                <a routerLink="{{owner.id}}">{{owner.firstName}} - {{owner.city}}</a>
            </td>
            <td scope="col">
                <button type="button" class="btn btn-info"routerLink="add/{{owner.id}}">Editar</button>
                <button type="button" [disabled]="owner.pets?.length > 0" class="btn btn-danger" (click)="removeOwner(owner.id)">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
