<div class="container">
    <div class="row">
    <h1 class="text-center col-md-8 align-midle">Listado de propietarios</h1> 
    <button class="btn btn-primary col-md-2 mx-auto" routerLink="add/-1" style="height: 40px;">AÃ±adir Veterinarios</button>
    </div>
    
    <table class="table text-center" *ngIf="this.vets">
        <thead>
            <tr>
                <th scope="col">Propietario</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vet of this.vets">
                <td scope="col">
                    <a routerLink="{{vet.id}}">{{vet.firstName}} {{vet.lastName}}</a>
                </td>
                <td scope="col">
                    <button type="button" class="btn btn-info"routerLink="">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="removeVet(vet.id)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
