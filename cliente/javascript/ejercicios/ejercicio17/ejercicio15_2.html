    <title>Ejercicio 15_2 - Informaciï¿½n sobre eventos</title>
    <style type="text/css">
        body {
            font-family: arial, helvetica;
        }

        #info {
            width: 160px;
            border: thin solid silver;
            padding: .5em;
            position: fixed;
        }

        #info h1 {
            margin: 0;
        }
    </style>
    <script>
        window.onload = () => {
            let container = document.getElementById("info");
            container.addEventListener("mousedown", onMouseDown);
            function onMouseDown(e){
                console.log("down")
                
                container.addEventListener("mousemove", moveContainer);
                function moveContainer(){
                    console.log("move")
                    container.style.top = event.clientX - container.offsetHeight + "px";
                    container.style.left = event.clientY - container.offsetWidth +"px";
                }
                moveContainer(e.pageX,e.pageY)
                window.onmouseup = function(){
                    container.removeEventListener("mousemove", moveContainer)
                }
            }
            
        }
    </script>
    
</head>

    <div draggable="true" id="info"></div>
