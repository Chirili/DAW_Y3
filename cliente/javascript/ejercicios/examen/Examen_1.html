<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plantilla</title>
    <link rel="stylesheet" href="style.css">
    <script src="Utilidades.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        document.getElementById("numero").onkeypress = OnlyNumbers;
        document.getElementById("btFactorial").onclick = MostratFactorial;
		document.getElementById("btHoroscopo").onclick = MostratEstacion;
		document.getElementById('btParrafos').onclick = MostrarParrafos;
      };
	  function MostratFactorial() {
		  console.log(CalcFactorial(document.getElementById('numero').value));
	  }
	  function MostrarParrafos(){
		  let texto = document.getElementById('contParrafo').value;
		  let nParrafos = document.getElementById('nParrafos').value;
		  for(let i = 0; i < nParrafos; i++){
			  let parrafo = document.createElement('p');
			  parrafo.innerHTML = texto;
			  document.getElementById('listaParrafos').appendChild(parrafo)
		  }
	  }
      function MostratEstacion() {
        let nombre = document.getElementById("nombre").value;
        var dia = document.getElementById("fDia").value;
		let mes = document.getElementById("fMes").value;
        let estacion = "";
        switch (parseInt(mes)) {
          case 5:
            estacion = "Primavera";
            break;
          case 4:
            estacion = "Primavera";
            break;
          case 7:
            estacion = "Verano";
            break;
          case 10:
            estacion = "Otoño";
            break;
          case 11:
            estacion = "Otoño";
            break;
          case 6:
            (dia >= 21) ? estacion ="Verano" : estacion ="Primavera";
            break;
          case 3:
            (dia >= 21) ? estacion = "Primavera" : estacion ="Invierno";
            break;
          case 9:
            (dia >= 21) ?estacion = "Otoño" :estacion = "Invierno";
            break;
          default:
            estacion = "Invierno";
        }
        document.getElementById("resHoroscopo").innerHTML =
          nombre + ", has nacido en " + estacion;
      }
    </script>
  </head>

  <body>
    <div id="factorial">
      <h3>Cálculo del factorial de un número</h3>
      <label>Introduce número: </label>
      <input type="text" id="numero" />

      <button id="btFactorial">Calcular Factorial</button>
      <label>Resultado: </label><span id="resFactorial"></span>
    </div>

    <div id="datos">
      <h3>Datos personales</h3>
      <label>Nombre: </label>
      <input type="text" id="nombre" />
      <br /><br />
      <label>Fecha de nacimiento</label>
      <br /><br />
      <label>Día: </label>
      <input type="text" id="fDia" size="2" />
      <br /><br />
      <label>Mes: </label>
      <select id="fMes">
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      <br /><br />

      <button id="btHoroscopo">Calcular Horóscopo</button>
      <br /><br />
      <label>Resultado: </label><span id="resHoroscopo"></span>
    </div>

    <div id="genParrafos">
      <h3>Generación de párrafos</h3>
      <label>Número párrafos: </label>
      <input type="text" id="nParrafos" />
      <br /><br />
      <label>Contenido párrafos: </label>
      <br />
      <textarea id="contParrafo"></textarea>
      <br />
      <button id="btParrafos">Generar párrafos</button>
      <br /><br />
      <label>Resultado: </label>
      <br /><br />
      <div id="listaParrafos"></div>
    </div>
  </body>
</html>
