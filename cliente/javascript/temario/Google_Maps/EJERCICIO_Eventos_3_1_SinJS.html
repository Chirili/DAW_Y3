<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<style type="text/css">
  	/* TENEMOS QUE DARLE UN TAMAÑO AL DIV QUE CONTIENE EL MAPA. SI NO, NO SE VERÁ  */
      #divmapa {
      	width: 700px;
      	height: 700px;
      	border: 1px solid blue; 
     	}
    </style>
  	
    <title>API v3 de Google Maps. EJERCICIO Eventos 3</title>
    
    <script type="text/javascript" 
    	src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    
    <script type="text/javascript">
      window.onload = ()=>{
        cargarMapa();
    
    
    function cargarMapa(){
      let opciones ={
        center: {lat:37,lng:-5},
        zoom:14,

      }
      let mapa = new google.maps.Map(document.getElementById('divmapa'),opciones);
      google.maps.event.addListener(mapa,'click',function(e){
        ponVentana(e.latLng,mapa)
      });
    }
    function ponVentana(pos,mapa){
      console.log("aaaaaa");
      new google.maps.InfoWindow({
        position: pos,
        map: mapa,
        content:'Lat: '+pos.lat()+"Long:"+pos.lng()
      })
      }
      }
      
    </script>
  </head>
  
  <body>
    <h3>API v3 de Google Maps. EJERCICIO Eventos 3</h3>
    <p>El EJERCICIO consiste en poner una ventanica <b>Y SÓLO UNA</b> de info 
    	   con las coordenadas allí donde el usuario ha hecho click
    </p>

    <p>
    	<div id="divmapa">
    		Aquí pondremos el mapa
    	</div>
    </p>
  </body>
  
</html>
