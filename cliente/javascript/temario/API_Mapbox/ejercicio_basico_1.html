<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #mmap {
        width: 500px;
        height: 500px;
      }
      #infoBocado{
          display: none;
      }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script>
      window.onload = () => {
        var map;
        mapboxgl.accessToken =
          "pk.eyJ1IjoiYW5kcmVzY2wiLCJhIjoiY2tpdTNuM25nMDYyejJ0bWVwNDJ3M2ZsdSJ9.a4Ub0usvTMt_e2M4jJI2Ig";

        cargarMapa();

        function cargarMapa() {
          map = new mapboxgl.Map({
            container: "mmap",
            style: "mapbox://styles/mapbox/streets-v11", // stylesheet location
            center: [-5.81, 37.44], // starting position [lng, lat]
            zoom: 9, // starting zoom
          });
        }
        let marker = new mapboxgl.Marker().setLngLat([-5.81,37.44]).addTo(map).setPopup(new mapboxgl.Popup().setHTML("HASDAH")).togglePopup();
        new mapboxgl.Popup().setLngLat([-5.83,37.44]).setMaxWidth(50).setDOMContent(document.getElementById('infoBocado')).addTo(map)
        document.getElementById('infoBocado').style.display = "block";
        
      };
    </script>
  </head>
  <body>
    <button id="cargaMapa">Cargar mapa</button>
    <div id="mmap"></div>
    <div id="infoBocado">
        Otro html
    </div>
  </body>
</html>
