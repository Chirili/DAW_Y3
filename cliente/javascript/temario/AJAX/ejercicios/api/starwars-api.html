<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="utilsAjax.js"></script>
    <script>
      window.onload = () => {
        let dataContainer = document.getElementById("data");
        let url = "https://swapi.dev/api/people/";
        AJAXRes("GET", "https://swapi.dev/api/people/", (data) => {
          let personajes = Array.from(data.results);
          for (let i = 0; i < personajes.length; i++) {
            let {name,height,mass,birth_year,gender,homeworld} = personajes[i];
            let fila = document.createElement("tr");
            dataContainer.appendChild(fillColumns([name, height, mass, birth_year, gender],fila,homeworld));
          }
        });
      };
      document.getElementById('siguiente').onclick = nextPage;
      function fillColumns(data, tr,homeworld) {

        for (let i = 0; i < data.length; i++) {
          let column = document.createElement("td");
          column.innerHTML = data[i];
          
          tr.appendChild(column);
          if(data.length-1 == i){
            let enlace = document.createElement('a');
            enlace.innerHTML = homeworld;
            column.innerHTML = "";
            column.appendChild(enlace);
          }
        }
        return tr;
      }
    </script>
    <style>
    .contenido {
        display: flex;
    }
    button{
        display: block;
        margin-bottom: 10px;
        margin-left: 10px;
    }
      table,
      tr,
      td,
      th {
        text-align: center;
        padding: 5px;
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
      <div class="contenido">
      <div class="tabla">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Altura</th>
          <th>Peso</th>
          <th>Nacimiento</th>
          <th>Genero</th>
          <th>Homeworld</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
    </div>
    <div class="buttons">
        <button id="siguiente">Siguiente</button>
        <button>Anterior</button>
    </div>
    </div>
  </body>
</html>
